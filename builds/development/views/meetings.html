<div class="row">
  <div class="col-md-5 col-md-offset-4 col-sm-8 col-sm-offset-2 cont">
    <h1 class="text-center">Add Meeting</h1>
    
        <form class="form-inline"
        name="myform"
        ng-submit="addMeeting()"
        novalidate>
        <div class="row">
         
        <div class="form-group col-xs-9 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-7 col-md-offset-2">
          <input class="form-control" type="text" name="meetingname"
          placeholder="Meeting name"
            ng-model="meetingname" ng-required="true">
        </div><!-- form-group -->
   
        <div class="col-xs-2 col-sm-1 col-md-2 no-gutter ">
        <button type="submit" class="btn btn-success"
          ng-disabled="myform.$invalid">+</button>
          </div>
        
    </div><!-- row -->
      </form>
      
    
    <div class="row">
      
     <div class="meetings">
        <hr class="style-one">
        <h2 class="text-center">Your meetings</h2>
        <table class="table">
          <tr class="meeting" ng-repeat="(key, meeting) in meetings">

            <td >{{meeting.name}}</td>
            <td class="pull-right">
              <a class="btn btn-primary btn-xs"
            ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" data-tooltip="Check-in user">
            <i class="fa fa-check"></i></a>
              <a class="btn btn-primary btn-xs"
            ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList" data-tooltip="Checkin user List">
           <i class="fa fa-list"></i></a>
              <button class="btn btn-danger btn-xs"
              confirmation-needed = "Are you sure you want to delete this checkin?"
            ng-click="deleteMeeting(key)" data-tooltip="Delete meeting">
           <i class="fa fa-trash-o"></i></button>
            </td>
          </tr><!-- meeting list -->
        </table>
     </div><!-- meetings -->
     
  </div><!-- row meetings -->
  </div> <!-- col-md-5 -->
</div><!-- row -->
