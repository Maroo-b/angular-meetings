<div class="row">
  <div class="col-md-5 col-md-offset-4  col-sm-7 col-sm-offset-2 col-xs-10 col-xs-offset-1 cont">
    <h1 class="text-center">Check-ins</h1>
    <p class="text-center">Here's a list of your latest check-ins</p>

    
      <h2 class="text-center">Search Check-ins</h2>
      <input class="form-control" type="text" ng-model="query" placeholder="Search for Users">
      <div class="row top bottom">
        <form class="form-inline">
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label>by:</label>
            <select class="form-control" ng-model="order">
              <option value="firstname">First Name</option>
              <option value="lastname">Last Name</option>
              <option value="date">Date</option>
            </select>
          </div><!-- formgroup -->

          <div class="form-group col-md-5 col-sm-4 col-xs-10 col-xs-offset-1">
            <label for=dirascending class="radio">
            <input id="dirascending" type="radio" ng-model="direction"
              name="direction">
            <span>asc</span></label>
            <label for=dirdescending class="radio">
            <input id="dirdescending" type="radio" ng-model="direction"
              name="direction" value="reverse">
            <span>desc</span></label>
          </div><!-- formgroup -->
        </form>  
      </div><!-- row -->
      
      <div ng-show="currentUser" >
        <button ng-hide="recordId" class="btn btn-primary"
          ng-click="pickRandom()">Pick Random</button>

        <button ng-show="recordId" type="button" class="btn btn-pick"
          ng-click="recordId=''">Reset <i class="fa fa-refresh"></i></button>
      </div><!-- buttons -->

   

    <ul class="userlist">
      <li 
        ng-repeat="checkin in checkins | 
        orderBy: order:direction | filter: { $id: recordId,
        $: query}">
        
          <div class="info">
            <a class="btn btn-danger btn-xs "
               data-tooltip="Remove user"
              confirmation-needed = "Are you sure you want to delete this checkin?"
              ng-click="deleteCheckin(checkin.$id)"><i class="fa fa-trash-o"></i>
            </a>
            <div class="info-user">
              <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
              <div class="date">
                {{ checkin.date | date: "MMM d, yy h:mm a"}}
              </div><!-- date -->
            </div>
            
          </div><!-- info -->

      </li>
    </ul>
</div><!-- col-md-5 -->
</div><!-- row -->
